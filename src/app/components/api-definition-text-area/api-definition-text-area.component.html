<div class="container-fluid">
  <div class="row">
    <form class="specification-form col-5">
      <pre>
        <code class="specification-field"
              contenteditable="true"
              #specificationInput
              [highlight]="mock"></code>
          <button type="button" class="btn btn-primary float-right validate-button"
                  (click)="validate(specificationInput.innerText, true); generateUuid()">Validate
          </button>
          <button type="button" class="btn btn-primary float-right submit-button"
                  (click)="submitSpec(specificationInput.innerText); generateUuid()"
                  routerLinkActive="current-selection"
                  routerLink="/documentation/{{redirectUuid}}">Submit
          </button>
      </pre>
    </form>
    <div class="col-7 mt-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
